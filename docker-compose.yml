version: '3.9'

services:
  postgres:
  image: postgres:16
  restart: always
  environment:
    POSTGRES_USER: nexus
    POSTGRES_PASSWORD: nexus
    POSTGRES_DB: nexusdb
  ports:
    - '5432:5432'
  volumes:
    - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - '6379:6379'

volumes:
  pgdata:
